<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MediBook - Admin Dashboard</title>
  <!-- Firebase and other libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="https://cdn.emailjs.com/sdk/2.4.1/email.min.js"></script>
  <script src="firebaseConfig.js"></script>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0a0e1a;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Animated Background */
    .particle-background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20vh) translateX(10vw); }
      50% { transform: translateY(10vh) translateX(-10vw); }
      75% { transform: translateY(-10vh) translateX(15vw); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* Admin Login Styling */
    .admin-login {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0, 180, 216, 0.2);
      width: 400px;
      transition: 0.3s;
    }

    .admin-login:hover {
      box-shadow: 0 0 60px rgba(0, 180, 216, 0.3);
    }

    .admin-login h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      background: linear-gradient(45deg, #00b4d8, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .admin-login input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 180, 216, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .admin-login input:focus {
      outline: none;
      border-color: #00b4d8;
      box-shadow: 0 0 15px rgba(0, 180, 216, 0.3);
    }

    .admin-login button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .admin-login button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 180, 216, 0.3);
    }

    /* Admin Dashboard Styling */
    #adminDashboard {
      display: none;
      min-height: 100vh;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    /* Sidebar Navigation */
    .sidebar {
      background: rgba(0, 15, 30, 0.95);
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .nav-list {
      list-style: none;
      margin-top: 40px;
    }

    .nav-item {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(10px);
    }

    .nav-item.active {
      background: linear-gradient(45deg, #00b4d8, #0077b6);
    }

    /* Main Content Area */
    .main-content {
      padding: 40px;
    }

    /* Form Styling */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 180, 216, 0.3);
      border-radius: 6px;
      color: #fff;
      transition: 0.3s;
    }

    .form-input:focus {
      box-shadow: 0 0 15px rgba(0, 180, 216, 0.2);
    }

    /* Table Styling */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.05);
    }

    .data-table th {
      background: rgba(0, 180, 216, 0.2);
      padding: 15px;
      text-align: left;
    }

    .data-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .data-table tr:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
    }

    .delete-btn:hover {
      background: #cc0000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard-container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .main-content {
        padding: 20px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="particle-background" id="particleContainer"></div>

  <!-- Admin Login -->
  <div class="admin-login" id="adminLoginDiv">
    <h2>ðŸ”’ Admin Portal</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminId" placeholder="Admin ID" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Access Dashboard â†’</button>
    </form>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard">
    <div class="dashboard-container">
      <nav class="sidebar">
        <ul class="nav-list">
          <li class="nav-item active" data-tab="addDoctor">âž• Add Doctor</li>
          <li class="nav-item" data-tab="viewDoctor">ðŸ‘¨âš• Manage Doctors</li>
          <li class="nav-item" data-tab="appointments">ðŸ“… Appointments</li>
        </ul>
      </nav>

      <main class="main-content">
        <!-- Content sections remain same but with updated classes -->
        <!-- Add Doctor Form -->
        <div id="addDoctor" class="tab-content">
          <h3>Add New Doctor</h3>
          <form id="addDoctorForm" class="form-grid">
            <input class="form-input" type="text" id="docName" placeholder="Full Name" required>
            <input class="form-input" type="text" id="docSpecialization" placeholder="Specialization" required>
            <input class="form-input" type="text" id="docQualification" placeholder="Qualification" required>
            <input class="form-input" type="number" id="docExperience" placeholder="Experience (Years)" required>
            <input class="form-input" type="password" id="docPassword" placeholder="Set Password" required>
            <button type="submit" class="action-btn">Add Doctor â†’</button>
          </form>
        </div>
      
      <!-- Tab 2: View/Delete Doctors -->
      <div id="viewDoctor" class="tab-content" style="display:none;">
        <h3>Registered Doctors</h3>
        <table class="data-table" id="doctorTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Specialization</th>
              <th>Qualification</th>
              <th>Experience</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Doctor data will be appended here -->
          </tbody>
        </table>
      </div>
      
      <!-- Tab 3: Appointments -->
      <div id="appointments" class="tab-content" style="display:none;">
        <h3>Patient Appointments</h3>
        <table class="data-table" id="appointmentsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Issue</th>
              <th>Accepted Doctor</th>
            </tr>
          </thead>
          <tbody id="appointmentsTableBody">
            <!-- Appointment details will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script>
    // Create animated particles
    function createParticles() {
      const container = document.getElementById('particleContainer');
      for(let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = `${Math.random() * 8 + 2}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
        container.appendChild(particle);
      }
    }
    createParticles();

    // Enhanced Admin Login
    document.getElementById("adminLoginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const adminId = document.getElementById("adminId").value;
      const adminPassword = document.getElementById("adminPassword").value;
      
      // Basic SHA-256 hash check
      const hash = sha256(adminPassword);
      if(adminId === "iimraniimmu" && hash === "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4"){
        document.getElementById("adminLoginDiv").style.display = "none";
        document.getElementById("adminDashboard").style.display = "block";
        loadDoctorTable();
        loadAppointments();
      } else {
        showNotification("âš ï¸ Invalid credentials!", "error");
      }
    });

    // Tab Switching with Animation
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        // Remove active class from all items
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        
        // Handle tab content display
        const tabId = this.getAttribute('data-tab');
        document.querySelectorAll('.tab-content').forEach(tab => {
          tab.style.display = 'none';
        });
        document.getElementById(tabId).style.display = 'block';
      });
    });

    // Admin Login: Static credentials (ID: iimraniimmu, Password: 1234)
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const adminId = document.getElementById("adminId").value;
      const adminPassword = document.getElementById("adminPassword").value;
      
      if (adminId === "iimraniimmu" && adminPassword === "1234") {
        document.getElementById("adminLoginDiv").style.display = "none";
        document.getElementById("adminDashboard").style.display = "block";
        loadDoctorTable();
        loadAppointments();
      } else {
        alert("Invalid credentials!");
      }
    });
    
    // Tab switching functionality
    const tabLinks = document.querySelectorAll(".tab-link");
    tabLinks.forEach(link => {
      link.addEventListener("click", function() {
        document.querySelectorAll(".tab-content").forEach(tab => tab.style.display = "none");
        const tabId = this.getAttribute("data-tab");
        document.getElementById(tabId).style.display = "block";
      });
    });
    
    // Add Doctor
    document.getElementById("addDoctorForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("docName").value;
      const specialization = document.getElementById("docSpecialization").value;
      const qualification = document.getElementById("docQualification").value;
      const experience = document.getElementById("docExperience").value;
      const password = document.getElementById("docPassword").value;
      
      // Save doctor data in Firestore; auto-generated document id.
      db.collection("doctors").add({
        name,
        specialization,
        qualification,
        experience,
        password
      }).then((docRef) => {
        alert("Doctor added with ID: " + docRef.id);
        document.getElementById("addDoctorForm").reset();
        loadDoctorTable();
      }).catch((error) => {
        console.error("Error adding doctor: ", error);
      });
    });
    
    // Load doctors into table
    function loadDoctorTable() {
      db.collection("doctors").get().then((querySnapshot) => {
        const tableBody = document.querySelector("#doctorTable tbody");
        tableBody.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${doc.id}</td>
            <td>${data.name}</td>
            <td>${data.specialization}</td>
            <td>${data.qualification}</td>
            <td>${data.experience}</td>
            <td><button onclick="deleteDoctor('${doc.id}')">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      });
    }
    
    // Delete Doctor
    function deleteDoctor(docId) {
      if (confirm("Are you sure you want to delete this doctor?")) {
        db.collection("doctors").doc(docId).delete().then(() => {
          alert("Doctor deleted");
          loadDoctorTable();
        }).catch((error) => {
          console.error("Error deleting doctor: ", error);
        });
      }
    }
    
    // Load Appointments and display full details along with accepted doctor name
    function loadAppointments() {
      db.collection("appointments").get().then((querySnapshot) => {
        const tbody = document.getElementById("appointmentsTableBody");
        tbody.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          // doctorName should have been updated when doctor accepted the appointment.
          const acceptedDoctor = data.doctorAccepted && data.doctorName ? data.doctorName : "Not Accepted Yet";
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.date}</td>
            <td>${data.name}</td>
            <td>${data.email}</td>
            <td>${data.phone}</td>
            <td>${data.issue}</td>
            <td>${acceptedDoctor}</td>
          `;
          tbody.appendChild(row);
        });
      }).catch((error) => {
        console.error("Error loading appointments:", error);
      });
    }
  </script>
</body>
</html>
